<!-- 이미지 저작권 이슈 확인하기. -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>한양대 새내기를 위한 정보</title>
    <style>
      header {
        
        width: 100%;
        font-size: 5vw;
        font-weight:bold;
        
        display: flex;
        align-items: center; /* 수직 정렬 */
        justify-content: center; /* flex direction에 대해서 정렬방식 선택 */

        margin-top: 1%;
        color: #0E4A84;
        border-top: double;
        border-bottom: double;
        border-width: .2em;
        padding-top: 1%;
        padding-bottom: 1%;
        border-color: #0E4A84;

        
      }

      nav {

      }

      section {

      }

      footer {

      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
      }



      h1 {
        font-size: 3.5rem;
        font-weight: bold;
        text-align: center;
        color: #0E4A84;
        margin: 0;
        padding: 0;
      }

      .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 50px;
      }

      button {
        justify-content: center;
        width: 200px;
        height: 80px;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        margin: 10px;
        color: white;
        transition: background-color 0.3s ease;
      }

      #button1 {
        background-color: #0E4A84;
      }

      #button2 {
        background-color: white;
        color: #0E4A84;
        border: 2px solid #0E4A84;
      }

      #button3 {
        background-color: #0E4A84;
      }

      #button4 {
        background-color: black;
      }

      #map {
        max-width: 800px;
        margin-top: 50px;
      }
    </style>
  </head>

  <body>
    <header>
      <img src="HYU_logo_singlecolor/HYU_logo_singlecolor_png.png" width="12%">&nbsp;&nbsp;새내기를 위한 한양대 정보
    </header>


    <div class="button-container">
      <button id="button1">학교 포탈 안내</button>
      <button id="button2">근처 음식점</button>  
      <button id="button3">교내 카페</button>
      <button id="button4">근처 놀거리</button>
    </div>

    <img id="map" src="map.jpeg" alt="이미지">

    <script>
      document.getElementById("button1").addEventListener("click", function() {
        window.location.href = "portal.html";
      });

      document.getElementById("button2").addEventListener("click", function() {
        window.location.href = "restaurant.html";
      });

      document.getElementById("button3").addEventListener("click", function() {
        window.location.href = "cafe.html";
      });

      document.getElementById("button4").addEventListener("click", function() {
        window.location.href = "play.html";
      });
    </script>
  </body>
</html>
