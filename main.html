<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>한양대 새내기를 위한 정보</title>
    <link rel="stylesheet" type="text/css" href="standard.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
      }

      h1 {
        font-size: 3.5rem;
        font-weight: bold;
        text-align: center;
        color: #0E4A84;
        margin: 0;
        padding: 0;
      }

      #main{
        max-width: 100%;
        margin-top: 50px;
      }
     
      
      #link{
        position: absolute;
        top: 63%;
        left: 15%;
        width: 30%;
      }
    </style>
  </head>

  <body>
    <img id="title" src="title.png" alt="이미지">

    <nav>
      <button id="button1">학교 포탈 안내</button>
      <button id="button2">근처 음식점</button>  
      <button id="button3">교내 카페</button>
      <button id="button4">근처 놀거리</button>
      <button id="button5">메인 페이지</button>
    </nav>

    <img id="main" src="main1.png" alt="이미지">

    <div style="position: relative;">
      <a href="https://www.hanyang.ac.kr/">
      <img id="link" src="link.png" alt="">
      </a>
      <img id="main" src="main2.png" alt="이미지">
    </div>
 
    <script>
      document.getElementById("button1").addEventListener("click", function() {
        window.location.href = "portal.html";
      });

      document.getElementById("button2").addEventListener("click", function() {
        window.location.href = "restaurant.html";
      });

      document.getElementById("button3").addEventListener("click", function() {
        window.location.href = "cafe.html";
      });

      document.getElementById("button4").addEventListener("click", function() {
        window.location.href = "play.html";
      });

      document.getElementById("button5").addEventListener("click", function () {
        window.location.href = "main.html";
      });
    </script>
  </body>
</html>
