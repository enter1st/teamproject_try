<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>한양대 새내기를 위한 정보</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
      }

      #title {
        display: block;
        width: 100%;
        height: auto;
        margin: 0;
        padding: 0;
        border: none;
      }

      h1 {
        font-size: 3.5rem;
        font-weight: bold;
        text-align: center;
        color: #0E4A84;
        margin: 0;
        padding: 0;
      }

      .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 50px;
      }

      button {
        justify-content: center;
        width: 200px;
        height: 80px;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        margin: 10px;
        color: white;
        transition: background-color 0.3s ease;
      }

      #button1 {
        background-color: #0E4A84;
      }

      #button2 {
        background-color: white;
        color: #0E4A84;
        border: 2px solid #0E4A84;
      }

      #button3 {
        background-color: #0E4A84;
      }

      #button4 {
        background-color: black;
      }

      #main{
        max-width: 100%;
        margin-top: 50px;
      }
     
      
     #link{
      position: absolute;
      top: 63%;
      left: 15%;
      width: 200px;
     }
    </style>
  </head>

  <body>
    <img id="title" src="title.png" alt="이미지">

    <div class="button-container">
      <button id="button1">학교 포탈 안내</button>
      <button id="button2">근처 음식점</button>  
      <button id="button3">교내 카페</button>
      <button id="button4">근처 놀거리</button>
    </div>

    <img id="main" src="main1.png" alt="이미지">

    <div id="main2-container" style="position: relative;">
      <a href="https://www.hanyang.ac.kr/">
      <img id="link" src="link.png" alt="">
      </a>
      <img id="main" src="main2.png" alt="이미지">
   
 
    <script>
      document.getElementById("button1").addEventListener("click", function() {
        window.location.href = "portal.html";
      });

      document.getElementById("button2").addEventListener("click", function() {
        window.location.href = "restaurant.html";
      });

      document.getElementById("button3").addEventListener("click", function() {
        window.location.href = "cafe.html";
      });

      document.getElementById("button4").addEventListener("click", function() {
        window.location.href = "play.html";
      });
    </script>
  </body>
</html>
