<head>
    <meta charset="UTF-8">
    <title>교내 카페</title>
    <link rel="stylesheet" type="text/css" href="standard.css">
    <style>

.map-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      position: relative;
    }

    .map {
      display: block;
      margin: auto;
    }

    .pin {
      position: absolute;
      cursor: pointer;
    }

    p {
        text-align: center; 
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
  <script>
    function reloadPage() {
      location.reload();
    }

    window.addEventListener('DOMContentLoaded', function() {
      var mapContainer = document.querySelector('.map-container');
      var pins = document.querySelectorAll('.pin');

      function positionPins() {
        var mapRect = mapContainer.getBoundingClientRect();

        pins.forEach(function(pin) {
          var pinRect = pin.getBoundingClientRect();
          var pinWidth = pinRect.width;
          var pinHeight = pinRect.height;

          var offsetX = (mapRect.width - pinWidth) / 2;
          var offsetY = (mapRect.height - pinHeight) / 2;

          var pinLeft = parseInt(pin.getAttribute('data-left'), 10);
          var pinTop = parseInt(pin.getAttribute('data-top'), 10);

          var left = offsetX + pinLeft + 'px';
          var top = offsetY + pinTop + 'px';

          pin.style.left = left;
          pin.style.top = top;
        });
      }

      positionPins();

      window.addEventListener('resize', function() {
        clearTimeout(window.reloadTimer);
        window.reloadTimer = setTimeout(reloadPage, 1000);
      });
    });
  </script>
</head>
